<!DOCTYPE html>
<html lang="en">
<head>
  <title>Resume Analyzer</title>
  
</head>
<body>
  <link rel="stylesheet" href="/forcss/front.css"
    <div class="content">
      <h1>Resume Analyzer</h1>
      <p>Upload your resume PDF file to analyze</p>

      <div class="upload-box">
        <form>
          <input type="file" id="resume" name="resume" accept=".pdf">
          <label for="resume">Choose a file</label><br>
          <button type="submit">Analyze</button>
        </form>
      </div>
    </div>
</body>
</html>
